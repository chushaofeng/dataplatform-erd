<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid ER Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <style>
    /* 全体のレイアウト設定 */
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
      overflow: hidden; /* スクロールバーを消す */
    }
    
    body {
      display: flex; 
      flex-direction: column; 
    }
    
    header {
      background: #f6f8fa; 
      border-bottom: 1px solid #d0d7de; 
      padding: 10px 20px;
      display: flex; 
      align-items: center; 
      gap: 15px; 
      height: 50px; 
      flex-shrink: 0; 
      z-index: 10;
    }
    
    select { 
      padding: 5px; 
      font-size: 14px; 
      border-radius: 5px; 
      border: 1px solid #ccc; 
      min-width: 300px; 
    }

    /* 描画エリアを画面いっぱいに */
    #diagram-container { 
      flex-grow: 1;
      width: 100%;
      height: 100%;
      background: #fff;
      position: relative;
      overflow: hidden; 
    }

    #mermaid-output {
      width: 100%;
      height: 100%;
    }

    /* SVGに対する強制スタイル適用 */
    svg { 
      width: 100% !important; 
      height: 100% !important; 
      max-width: none !important; 
      max-height: none !important;
      display: block;
    }

    #status-msg { color: #666; font-size: 0.9em; margin-left: 10px; }
    .error { color: #cf222e !important; }
  </style>
</head>
<body>

<header>
  <strong>ER Viewer</strong>
  <select id="file-selector">
    <option value="">ファイル一覧を読み込み中...</option>
  </select>
  <span id="status-msg"></span>
</header>

<div id="diagram-container">
  <div id="mermaid-output"></div>
</div>

<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

  // ============================================================
  // 設定 (前回判明した値をセット済み)
  // ============================================================
  const REPO_USER = 'chushaofeng'; 
  const REPO_NAME = 'dataplatform-erd'; 
  // ============================================================

  // Mermaidの設定：セキュリティレベルを下げてHTMLタグ許可、画面サイズ制限解除
  mermaid.initialize({ 
    startOnLoad: false,
    securityLevel: 'loose',
    flowchart: { useMaxWidth: false },
    er: { useMaxWidth: false }
  });

  let panZoomInstance = null;
  const selector = document.getElementById('file-selector');
  const container = document.getElementById('mermaid-output');
  const statusMsg = document.getElementById('status-msg');

  // GitHub APIを使ってファイル一覧を取得
  async function fetchFileList() {
    const apiUrl = `https://api.github.com/repos/${REPO_USER}/${REPO_NAME}/contents/`;

    try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error(`API Error: ${res.status}`);
        const data = await res.json();

        const mdFiles = data
            .filter(item => item.type === 'file' && item.name.endsWith('.md') && item.name !== 'README.md')
            .map(item => item.name)
            .sort();

        selector.innerHTML = '<option value="">ファイルを選択してください</option>';
        mdFiles.forEach(fileName => {
            const opt = document.createElement('option');
            opt.value = fileName;
            opt.textContent = fileName;
            selector.appendChild(opt);
        });

        setStatus(`${mdFiles.length} 個のファイルをロードしました`);
        
        const urlParams = new URLSearchParams(window.location.search);
        const fileParam = urlParams.get('file');
        if (fileParam && mdFiles.includes(fileParam)) {
            selector.value = fileParam;
            loadAndRender(fileParam);
        }

    } catch (e) {
        console.error(e);
        setStatus('ファイル一覧取得エラー: ' + e.message, true);
    }
  }

  selector.addEventListener('change', (e) => {
    if(e.target.value) loadAndRender(e.target.value);
  });

  async function loadAndRender(filename) {
    container.innerHTML = ''; // クリア
    setStatus('レンダリング中...');
    
    // 既存のpanZoomインスタンスを破棄
    if (panZoomInstance) { 
      panZoomInstance.destroy(); 
      panZoomInstance = null; 
    }

    try {
      const fileUrl = `https://raw.githubusercontent.com/${REPO_USER}/${REPO_NAME}/main/${filename}`;
      const response = await fetch(fileUrl);
      
      let text = "";
      if (!response.ok) {
         const relativeResponse = await fetch(filename);
         if (!relativeResponse.ok) throw new Error('ファイル読込失敗');
         text = await relativeResponse.text();
      } else {
         text = await response.text();
      }

      const match = text.match(/```mermaid([\s\S]*?)```/);
      if (!match) throw new Error('Mermaidコードが見つかりません');
      const code = match[1].trim();

      // SVG生成
      const { svg } = await mermaid.render('mermaid-svg-' + Date.now(), code);
      container.innerHTML = svg;
      
      // ▼▼▼ 重要な修正ポイント：SVGの属性を強制書き換え ▼▼▼
      const svgElement = container.querySelector('svg');
      
      // Mermaidが勝手につける固定サイズ(height/width/maxWidth)を削除
      svgElement.removeAttribute('height');
      svgElement.removeAttribute('width');
      svgElement.style.maxWidth = 'none';
      svgElement.style.height = '100%'; 
      svgElement.style.width = '100%';
      
      // Pan/Zoomの初期化
      panZoomInstance = window.svgPanZoom(svgElement, {
        zoomEnabled: true, 
        controlIconsEnabled: true, 
        fit: true, 
        center: true, 
        minZoom: 0.5,  // 最小ズーム倍率を制限（小さくなりすぎないように）
        maxZoom: 50
      });
      
      // 初期表示で少しズームインさせる（小さすぎる場合の対策）
      panZoomInstance.zoom(1.5); 
      panZoomInstance.center();

      // URL更新
      const newUrl = new URL(window.location);
      newUrl.searchParams.set('file', filename);
      window.history.pushState({}, '', newUrl);
      setStatus('');

    } catch (err) {
      console.error(err);
      setStatus(err.message, true);
    }
  }

  function setStatus(msg, isError = false) {
      statusMsg.textContent = msg;
      if (isError) statusMsg.classList.add('error');
      else statusMsg.classList.remove('error');
  }

  fetchFileList();

</script>
</body>
</html>
