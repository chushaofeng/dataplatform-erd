<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid ER Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    header {
      background: #f6f8fa; border-bottom: 1px solid #d0d7de; padding: 10px 20px;
      display: flex; align-items: center; gap: 15px; height: 50px; flex-shrink: 0;
    }
    select { padding: 5px; font-size: 14px; border-radius: 5px; border: 1px solid #ccc; min-width: 300px; }
    #diagram-container { flex: 1; overflow: hidden; position: relative; background: #fff; }
    svg { width: 100%; height: 100%; }
    #status-msg { color: #666; font-size: 0.9em; margin-left: 10px; }
    .error { color: #cf222e !important; }
  </style>
</head>
<body>

<header>
  <strong>ER Viewer</strong>
  <select id="file-selector">
    <option value="">ファイル一覧を読み込み中...</option>
  </select>
  <span id="status-msg"></span>
</header>

<div id="diagram-container">
  <div id="mermaid-output"></div>
</div>

<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

  // ============================================================
  // 設定：画像から判明した情報を設定済みです
  // ============================================================
  const REPO_USER = 'chushaofeng'; 
  const REPO_NAME = 'dataplatform-erd'; 
  // ============================================================

  mermaid.initialize({ startOnLoad: false });
  let panZoomInstance = null;

  const selector = document.getElementById('file-selector');
  const container = document.getElementById('mermaid-output');
  const statusMsg = document.getElementById('status-msg');

  // GitHub APIを使ってファイル一覧を取得する関数
  async function fetchFileList() {
    const user = REPO_USER;
    const repo = REPO_NAME;
    
    // API URL
    const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/`;

    try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error(`API Error: ${res.status} (リポジトリが見つからないかアクセス権がありません)`);
        const data = await res.json();

        // .mdファイルだけを抽出してソート
        const mdFiles = data
            .filter(item => item.type === 'file' && item.name.endsWith('.md') && item.name !== 'README.md')
            .map(item => item.name)
            .sort();

        // セレクトボックスを更新
        selector.innerHTML = '<option value="">ファイルを選択してください</option>';
        mdFiles.forEach(fileName => {
            const opt = document.createElement('option');
            opt.value = fileName;
            opt.textContent = fileName;
            selector.appendChild(opt);
        });

        setStatus(`${mdFiles.length} 個のファイルをロードしました`);
        
        // URLパラメータがあれば自動選択
        const urlParams = new URLSearchParams(window.location.search);
        const fileParam = urlParams.get('file');
        if (fileParam && mdFiles.includes(fileParam)) {
            selector.value = fileParam;
            loadAndRender(fileParam);
        }

    } catch (e) {
        console.error(e);
        setStatus('ファイル一覧の取得に失敗しました: ' + e.message, true);
    }
  }

  selector.addEventListener('change', (e) => {
    if(e.target.value) loadAndRender(e.target.value);
  });

  async function loadAndRender(filename) {
    container.innerHTML = '';
    setStatus('レンダリング中...');
    if (panZoomInstance) { panZoomInstance.destroy(); panZoomInstance = null; }

    try {
      // 正しいURLパスを構築
      // GitHub Pages上では相対パスでOKですが、確実性を高めるためリポジトリ構造に合わせます
      const fileUrl = `https://raw.githubusercontent.com/${REPO_USER}/${REPO_NAME}/main/${filename}`;
      
      // fetchで取得
      const response = await fetch(fileUrl);
      
      // もしraw.githubusercontentでCORSエラーが出る場合、相対パスにフォールバック
      let text = "";
      if (!response.ok) {
         const relativeResponse = await fetch(filename);
         if (!relativeResponse.ok) throw new Error('ファイルを読み込めませんでした');
         text = await relativeResponse.text();
      } else {
         text = await response.text();
      }

      // Mermaidコードブロックを抽出
      const match = text.match(/```mermaid([\s\S]*?)```/);
      if (!match) throw new Error('Mermaidコードが見つかりません');
      const code = match[1].trim();

      const { svg } = await mermaid.render('mermaid-svg-' + Date.now(), code);
      container.innerHTML = svg;
      
      // Pan/Zoom設定
      const svgElement = container.querySelector('svg');
      svgElement.style.width = "100%";
      svgElement.style.height = "100%";
      
      // グローバルに読み込まれた svgPanZoom を使用
      panZoomInstance = window.svgPanZoom(svgElement, {
        zoomEnabled: true, controlIconsEnabled: true, fit: true, center: true, minZoom: 0.1, maxZoom: 10
      });

      // URL更新
      const newUrl = new URL(window.location);
      newUrl.searchParams.set('file', filename);
      window.history.pushState({}, '', newUrl);
      setStatus('');

    } catch (err) {
      console.error(err);
      setStatus(err.message, true);
    }
  }

  function setStatus(msg, isError = false) {
      statusMsg.textContent = msg;
      if (isError) statusMsg.classList.add('error');
      else statusMsg.classList.remove('error');
  }

  // 初期化実行
  fetchFileList();

</script>
</body>
</html>
